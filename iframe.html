<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/multimedia" />
        <meta charset="utf-8" />
        <title>iframe</title>
    </head>
    <body>
        <h2>showing a youtub vidio</h2>
        <iframe 
         width="560"
         height="315"
         src="https://www.youtube.com/embed/AaZ_RSt0KP8"
         title="YouTube vidio player"
         frameborder="0"
         allow="acclerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture"
         allowfullscreen
        ></iframe>

        <h2>showing google map location</h2>
        <iframe 
        width="560"
        height="315"
        src="https://www.mapmyindia.com"
        title="google map location"
        ></iframe>
</body>
</html>
